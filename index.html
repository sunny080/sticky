<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary_blue: '#0F165C',
                        low_opacity: '#ffffffea',
                        primary_dark: '#3D3D3D',
                        primary_purple: '#A250B4',
                        
                        

                    }
                }
            }
        }
        module.exports = {
            theme: {
                extend: {
                    width: {
                        '128': '400px',

                    },
                    height: {
                        '128': 'calc(100vh - 4rem)',
                    }
                }

            }
        }
        
    </script>
</head>

<body>

    <div class="w-full h-screen background-bright " style="background: url('still.png')">
        <div class="w-full h-screen  bg-low_opacity  flex flex-col items-center justify-center  ">

            <div class="flex absolute top-0 w-full justify-center">
                <div class="w-4/5  flex h-16 items-center  justify-between">
                    <div class="w-auto w-1/4  flex">
                        <h1 class="text-base cursor-pointer text-primary_dark font-medium">BOOK A GAME</h1>
                        <h1 class="text-base cursor-pointer text-primary_dark font-medium ml-3">VIEW ALL MEMBERS</h1>
                    </div>
                    <div class="w-auto">
                        <img class="cursor-pointer" src="Gambito.png">
                    </div>
                    <div class="flex w-1/4  relative w-auto items-center">
                        <h1 class="mr-3 cursor-pointer absolute right-36 text-base text-primary_dark font-medium">LOG IN </h1>
                        <button
                            class="w-32 h-8 text-base absolute right-0 cursor-pointer rounded-l-3xl rounded-r-3xl font-medium text-white  bg-primary_blue">SIGN
                            UP</button>
                    </div>

                </div>

            </div>








            <div class=" w-full    text-center justify-center ">
                <h1 class="  text-6xl text-primary_dark font-semibold">LOGIN</h1>
                <h1 class="mt-7 underline  underline-offset-2  cursor-pointer font-medium decoration-2 text-primary_purple">
                    SIGN UP</h1>
            </div>





            <div class="w-full mt-7 flex justify-center  ">
                <div class="bg-white shadow-2xl pl-10 pr-10 pt-7 pb-7 rounded-3xl w-[400px]">
                    <div class="relative">
                        <h1 class="text-lg text-primary_dark font-semibold">USERNAME</h1>
                        <input class="border-2 mt-3 h-10  rounded-md w-full" type="text">
                        <p class="absolute text-primary_purple underline mt-2 cursor-pointer right-0">Forgot Your username?</p>
                    </div>


                    <div class="relative mt-12">
                        <h1 class="text-lg text-primary_dark font-semibold">PASSWORD</h1>
                        <input class="border-2 mt-3 h-10  rounded-md w-full" type="text">
                        <p class="absolute text-primary_purple underline mt-2 cursor-pointer right-0">Forgot Your Password ?</p>
                    </div>

                    <div class="mt-14">
                        <button class="w-full h-11 bg-gradient-to-r from-primary_blue to-primary_purple text-white rounded-3xl">LOGIN</button>
                    </div>


                </div>
            </div>

        </div>




    </div>





</body>

</html>
