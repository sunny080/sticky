<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#0F165C',
                        cheat: '#ffffffea',
                        metl: '#333333',
                        choga: '#3D3D3D',
                        sham: '#A250B4',

                    }
                }
            }
        }
    </script>
</head>

<body>

    <div class="w-full h-screen background-bright  " style="background: url('still.png')">
        <div class="w-full h-screen  bg-cheat   ">

            <div class="flex  justify-center">
                <div class="w-4/5 flex h-16 items-center  justify-between">
                    <div class="w-auto w-1/4 bg-gray-900 flex">
                        <h1 class="text-base cursor-pointer text-metl font-medium">BOOK A GAME</h1>
                        <h1 class="text-base cursor-pointer text-metl font-medium ml-3">VIEW ALL MEMBERS</h1>
                    </div>
                    <div class="w-auto">
                        <img class="cursor-pointer" src="Gambito.png">
                    </div>
                    <div class="flex w-1/4 bg-gray-900 w-auto items-center">
                        <h1 class="mr-3 cursor-pointer text-base text-metl font-medium">LOG IN </h1>
                        <button
                            class="w-32 h-8 text-base cursor-pointer rounded-l-3xl rounded-r-3xl font-medium text-white  bg-clifford">SIGN
                            UP</button>
                    </div>

                </div>

            </div>










            <div class="   mt-24  text-center justify-center ">
                <h1 class="  text-7xl text-choga font-semibold">LOGIN</h1>
                <h1 class="mt-7 underline  underline-offset-2 font-medium decoration-2 text-sham">SIGN UP</h1>
            </div>





            <div class="w-full "></div>



        </div>




    </div>





</body>

</html>
